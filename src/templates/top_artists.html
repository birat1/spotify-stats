<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../static/css/nav.css" />
    <link rel="stylesheet" href="../static/css/top.css" />
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item logout-button"><a href="/logout">Logout</a></li>
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/tracks">Top Tracks</a></li>
            <li class="nav-item"><a href="/artists">Top Artists</a></li>
            <li class="nav-item"><a href="/tracks/recent">Recently Played</a></li>
        </ul>
    </nav>

    <div class="heading">
        <h2>Top Artists</h2>
    </div>
    <div class="time-range">
        <label for="timerange">Select Time Range:</label>
        <select name="time" id="timerange" onchange="changeTimeRange(this.value, 'artists')">
            <option value="short_term">4 Weeks</option>
            <option value="medium_term">6 Months</option>
            <option value="long_term">1 Year</option>
        </select>
    </div>
    <div class="artists">
        {% for index, artist in enumerate(artists) %}
        <div class="artist">
            <span class="artist-index">{{ index + 1 }}</span>
            <div class="artist-cover">
                <img src="{{ artist.cover_art }}" alt="Cover Art">
            </div>
            <div class="artist-info">
                <div class="artist-header">
                    <a href="{{ artist.artist_url }}" target="_blank">
                        <span class="artist-name">{{ artist.name }}</span>
                    </a>
                    <span class="artist-popularity">{{ artist.popularity }}</span>
                </div>
                <span class="artist-followers">{{ artist.followers }} followers</span>
                <span class="artist-genres">{{ artist.genres }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
